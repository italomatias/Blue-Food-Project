<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>BlueFood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" type="text/css" href="../css/bf_estiloSistema.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
<!-- Inicio do Cabeçalho -->
<header>
  <div id="divLogoSistema">
    <span id="auxAlinhamentoVertical"></span>
    <img src="../img/bf_logotipoSistema.png" id="imgLogoSistema">
  </div>
  <div id="usuarioLogado">
    Olá Nome do Usuário !
    <br>
    <img src="../img/bf_iconeCarrinho.png" id="imgCarrinho">
  </div>
</header>
<br><br>
<!-- Fim do Cabeçalho -->

  <div>
    <h1>Cadastro de Cliente</h1>
    <div id="msgSucess">
      Aqui vai um exemplo de mensagem de sucesso
    </div>
    <br>
    <form method="post" action="">
      <fieldset>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome..."><br><br>
        <div id="msgErro">
          Aqui vai um exemplo de mensagem de erro
        </div>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="CPF..." class="inputError"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Email..."><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="cpf" placeholder="Telefone..."><br><br>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="CEP..."><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Senha..."><br><br>

        <input type="button" value="Cadastrar">

      </fieldset>
    </form>
    <br>
    <input type="button" value="Voltar">
  </div>
  <!-- Inicio do Rodapé -->
</body>
</html>
